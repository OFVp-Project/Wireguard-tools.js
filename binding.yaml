name: wginterface
defines:
  - "NODE_VERSION=8"
  - "NAPI_CPP_EXCEPTIONS"
includes:
  - node_modules/node-addon-api
  - ./addon
sources:
  - "addon/main.cpp"
  - "addon/genKey/wgkeys.cpp"
  - "addon/userspace/wginterface.cpp"
prebuild:
  - shell: bash
    cwd: ./addon/userspace/go
    env:
      CGO_ENABLED: "1"
      LDFLAGS: "-w"
    run: |
      go build -trimpath -v -o ../wg-go.o -buildmode c-archive .
      mv -fv ../wg-go.o "${BUILDDIR}"
target:
  linux:
    sources:
      - "!addon/userspace/wginterface.cpp"
      - "addon/linux/wginterface.cpp"
      - "addon/linux/wireguard.c"
    flags:
      - "!-fno-exceptions"
      - "-fpermissive"
      - "-fexceptions"
      - "-w"
      - "-fpermissive"
      - "-fPIC"
  windows:
    sources:
      - "!addon/userspace/wginterface.cpp"
      - "addon/win/wginterface.cpp"
    libraries:
      - wbemuuid.lib
      - bcrypt.lib
      - crypt32.lib
      - iphlpapi.lib
      - kernel32.lib
      - ntdll.lib
      - ws2_32.lib
      - setupapi.lib
    defines:
      - "_HAS_EXCEPTIONS=1"
      - "ONSTARTADDON"
  macos:
    flags:
      - "!-fno-exceptions"
      - "-fpermissive"
      - "-fexceptions"
      - "-w"
      - "-fpermissive"
