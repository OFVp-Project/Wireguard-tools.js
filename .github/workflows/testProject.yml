name: Test
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    strategy:
      matrix:
        node_version:
          - 16.x
          - 18.x
          # - latest
        os:
          - ubuntu
          - windows
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout

      - uses: actions/setup-node@v3
        name: Setup Node.js
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install dependencies
        run: |
          npm install --no-save
          ${{ matrix.os == 'ubuntu' && 'sudo' || '' }} npm install -g ts-node typescript mocha

      - name: Ubuntu dependecies
        if: matrix.os == 'ubuntu'
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt install -y binutils-multiarch gcc-*aarch64-linux-gnu gcc-*aarch64-linux-gnu-base g++-*aarch64-linux-gnu libc6-arm64-cross

      - name: Test
        run: |
          npm run prepack
          ${{ matrix.os == 'ubuntu' && 'sudo' || '' }} mocha 'tests/**'

      - name: Print route and address
        continue-on-error: true
        if: matrix.os == 'ubuntu'
        run: |
          sudo ip route show all
          sudo ip addr show